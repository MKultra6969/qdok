name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    defaults:
      run:
        working-directory: efans

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'efans/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        NODE_ENV: production

    - name: Prepare deployment structure
      run: |
        mkdir -p $GITHUB_WORKSPACE/deploy/efans
        cp -r dist/* $GITHUB_WORKSPACE/deploy/efans/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'deploy'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
