name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    defaults:
      run:
        working-directory: efans

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'efans/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        NODE_ENV: production

    - name: Prepare deployment structure
      run: |
        mkdir -p $GITHUB_WORKSPACE/deploy
        
        # Копируем корневые файлы
        cp $GITHUB_WORKSPACE/index.html $GITHUB_WORKSPACE/deploy/
        cp $GITHUB_WORKSPACE/style.css $GITHUB_WORKSPACE/deploy/
        cp $GITHUB_WORKSPACE/.htaccess $GITHUB_WORKSPACE/deploy/
        cp $GITHUB_WORKSPACE/favicon.ico $GITHUB_WORKSPACE/deploy/ || true
        cp $GITHUB_WORKSPACE/CNAME $GITHUB_WORKSPACE/deploy/ || true
        cp $GITHUB_WORKSPACE/LICENSE $GITHUB_WORKSPACE/deploy/ || true
        
        # Копируем собранный efans (dist содержит правильную структуру с base='/efans/')
        cp -r dist $GITHUB_WORKSPACE/deploy/efans
        
        # Копируем другие директории
        if [ -d "$GITHUB_WORKSPACE/exterafans" ]; then
          cp -r $GITHUB_WORKSPACE/exterafans $GITHUB_WORKSPACE/deploy/
        fi
        if [ -d "$GITHUB_WORKSPACE/exteragram" ]; then
          cp -r $GITHUB_WORKSPACE/exteragram $GITHUB_WORKSPACE/deploy/
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'deploy'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
