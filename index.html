<!-- –ü–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –≤—Ä–µ–º—è —Ç—Ä–µ–∫–∞ -->

  <script>
    const startScreen = document.getElementById('start-screen');
    const content = document.querySelector('.content');
    const audio = document.getElementById('bg-music');
    const video = document.getElementById('bg-video');

    const volumeSlider = document.getElementById('volume-slider');
    const muteBtn = document.getElementById('mute-btn');
    const soundOn = document.getElementById('sound-on');
    const soundOff = document.getElementById('sound-off');

    const playBtn = document.getElementById('play-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const trackSlider = document.getElementById('track-slider');

    const musicPlayer = document.querySelector('.music-player');

    let isMuted = false;
    let isPlaying = false;

    startScreen.addEventListener('click', () => {
      startScreen.classList.add('fade-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        content.classList.remove('hidden');
        content.classList.add('fade-in');
        musicPlayer.classList.remove('hidden');
        video.play().catch(() => {});
        audio.volume = 0.2;
        audio.play().catch(() => {});
        isPlaying = true;
        updatePlayIcons();
      }, 700);
    });

    // Play/Pause
    playBtn.addEventListener('click', () => {
      if(isPlaying){
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      updatePlayIcons();
    });

    function updatePlayIcons(){
      if(isPlaying){
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      } else {
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      }
    }

    // Mute
    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      updateMuteIcons();
    });

    function updateMuteIcons(){
      if(isMuted){
        soundOn.style.display = 'none';
        soundOff.style.display = 'block';
      } else {
        soundOn.style.display = 'block';
        soundOff.style.display = 'none';
      }
    }

    // Volume slider
    volumeSlider.addEventListener('input', () => {
      if(!isMuted) audio.volume = volumeSlider.value;
    });

    // Track slider
    trackSlider.addEventListener('input', () => {
      audio.currentTime = (trackSlider.value / 100) * audio.duration;
    });

    audio.addEventListener('timeupdate', () => {
      trackSlider.value = (audio.currentTime / audio.duration) * 100;
    });

    // Role tooltips
document.addEventListener('DOMContentLoaded', () => {
  const icons = document.querySelectorAll('.role-icon, .verified-icon');
  const tooltip = document.createElement('div');
  tooltip.classList.add('tooltip');
  document.body.appendChild(tooltip);

  icons.forEach(icon => {
    icon.addEventListener('mouseenter', () => {
      tooltip.textContent = icon.dataset.role;
      tooltip.classList.add('show');
      const rect = icon.getBoundingClientRect();
      // –§–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –Ω–∞–¥ –∑–Ω–∞—á–∫–æ–º
      tooltip.style.left = rect.left + rect.width / 2 + 'px';
      tooltip.style.top = rect.top - 20 + 'px';
    });

    icon.addEventListener('mouseleave', () => {
      tooltip.classList.remove('show');
    });

    // –£–±–∏—Ä–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ mousemove, –∫–æ—Ç–æ—Ä—ã–π –¥–≤–∏–≥–∞–ª –ø–æ–¥—Å–∫–∞–∑–∫—É
    // icon.addEventListener('mousemove', ... ) –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω
  });
});

// === –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ ===
audio.addEventListener('timeupdate', () => {
  const progress = (audio.currentTime / audio.duration) * 100;
  trackSlider.value = progress;
  trackSlider.style.background = `linear-gradient(to right, #ff4b4b ${progress}%, rgba(255,255,255,0.25) ${progress}%)`;
});

// === –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ ===
volumeSlider.addEventListener('input', () => {
  const val = volumeSlider.value * 100;
  volumeSlider.style.background = `linear-gradient(to right, #ff4b4b ${val}%, rgba(255,255,255,0.25) ${val}%)`;
  if (!isMuted) audio.volume = volumeSlider.value;
});

const trackTime = document.querySelector('.track-time');

// –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –ø–æ—Å—Ç–æ—è–Ω–Ω–æ
audio.addEventListener('timeupdate', () => {
  trackSlider.value = (audio.currentTime / audio.duration) * 100;

  const minutes = Math.floor(audio.currentTime / 60);
  const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');

  const totalMinutes = Math.floor(audio.duration / 60);
  const totalSeconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');

  trackTime.textContent = `${minutes}:${seconds} / ${totalMinutes}:${totalSeconds}`;
});

// –ü–æ–¥—Å–∫–∞–∑–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (fade + slide up)
const timeTooltip = document.createElement('div');
timeTooltip.className = 'time-tooltip';
document.body.appendChild(timeTooltip);

trackSlider.addEventListener('mousemove', e => {
  if (!audio.duration) return;
  const rect = trackSlider.getBoundingClientRect();
  const percent = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
  const hoverTime = percent * audio.duration;

  const minutes = Math.floor(hoverTime / 60);
  const seconds = Math.floor(hoverTime % 60).toString().padStart(2, '0');
  const totalMinutes = Math.floor(audio.duration / 60);
  const totalSeconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');

  timeTooltip.textContent = `${minutes}:${seconds} / ${totalMinutes}:${totalSeconds}`;
  timeTooltip.style.left = `${e.clientX}px`;
  timeTooltip.style.top = `${rect.top - 28}px`;
  timeTooltip.classList.add('show');
});

trackSlider.addEventListener('mouseleave', () => {
  timeTooltip.classList.remove('show');
});


</script>
