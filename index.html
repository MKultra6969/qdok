    <!-- –ì—Ä–æ–º–∫–æ—Å—Ç—å –∏ mute -->

      </svg>

  <audio id="bg-music" src="music.mp3" loop></audio>

  <script>
    const startScreen = document.getElementById('start-screen');
    const content = document.querySelector('.content');
    const audio = document.getElementById('bg-music');
    const video = document.getElementById('bg-video');

    const volumeSlider = document.getElementById('volume-slider');
    const muteBtn = document.getElementById('mute-btn');
    const soundOn = document.getElementById('sound-on');
    const soundOff = document.getElementById('sound-off');

    const playBtn = document.getElementById('play-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const trackSlider = document.getElementById('track-slider');

    const musicPlayer = document.querySelector('.music-player');

    let isMuted = false;
    let isPlaying = false;

    startScreen.addEventListener('click', () => {
      startScreen.classList.add('fade-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        content.classList.remove('hidden');
        content.classList.add('fade-in');
        musicPlayer.classList.remove('hidden');
        video.play().catch(() => {});
        audio.volume = 0.2;
        audio.play().catch(() => {});
        isPlaying = true;
        updatePlayIcons();
      }, 700);
    });

    // Play/Pause
    playBtn.addEventListener('click', () => {
      if(isPlaying){
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      updatePlayIcons();
    });

    function updatePlayIcons(){
      if(isPlaying){
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      } else {
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      }
    }

    // Mute
    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      updateMuteIcons();
    });

    function updateMuteIcons(){
      if(isMuted){
        soundOn.style.display = 'none';
        soundOff.style.display = 'block';
      } else {
        soundOn.style.display = 'block';
        soundOff.style.display = 'none';
      }
    }

    // Volume slider
    volumeSlider.addEventListener('input', () => {
      if(!isMuted) audio.volume = volumeSlider.value;
    });

    // Track slider
    trackSlider.addEventListener('input', () => {
      audio.currentTime = (trackSlider.value / 100) * audio.duration;
    });

    audio.addEventListener('timeupdate', () => {
      trackSlider.value = (audio.currentTime / audio.duration) * 100;
    });

    // Role tooltips
    document.addEventListener('DOMContentLoaded', () => {
      const roleIcons = document.querySelectorAll('.role-icon');
      const tooltip = document.createElement('div');
      tooltip.classList.add('tooltip');
      document.body.appendChild(tooltip);

      roleIcons.forEach(icon => {
        icon.addEventListener('mouseenter', () => {
          tooltip.textContent = icon.dataset.role;
          tooltip.classList.add('show');
          const rect = icon.getBoundingClientRect();
          tooltip.style.left = rect.left + rect.width/2 + 'px';
          tooltip.style.top = rect.top - 20 + 'px';
        });
        icon.addEventListener('mouseleave', () => tooltip.classList.remove('show'));
        icon.addEventListener('mousemove', (e) => {
          tooltip.style.left = e.pageX + 'px';
          tooltip.style.top = e.pageY - 20 + 'px';
        });
      });
    });
  </script>
